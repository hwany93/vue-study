<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<style>
    .parent {
        width: 200px;
        height: 200px;
        background-color: blue;
    }

    .child {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<div id="app">
    <!--
    #. @click.stop 은 이벤트 버블링을 막아준다.
    #. capture : 이벤트 버블링을 우선으로 처리해준다.
    #. self : 자기 자신의 영역만 정확하게 클릭해야 된다.
    -->
    <div class="parent" @click.capture="clickHandler" >
        <div class="child" @click.stop="clickHandler"></div>
    </div>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        methods: {
            clickHandler (event) {
                console.log(event.currentTarget.className)
            }
        }
    })
</script>
</body>
</html>
