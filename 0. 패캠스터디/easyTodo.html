<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="todos">
            <div v-for="todo in computedTodos" :key="todo.id">
                <input type="checkbox" v-model="todo.done">
                <span>{{todo.title}}</span>
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                todos: [
                    {title:'아침먹기'},
                    {title:'점심먹기'},
                    {title:'저녁먹기'}
                ]
            },
            /// 오리지널 데이터를 가져와서 같은 반응성을 가질수 있게 해준다
            computed: {
                computedTodos () {
                    return this.todos.map((todo, index) => {

                        //같은 방법
                        /*return Object.assign({}, todo, {
                            id: index + 1,
                            done: false
                        })*/

                        return {
                            ...todo,
                            id: index + 1,
                            done : false
                        }
                    })
                }
            }
        })

    </script>
</body>
</html>
