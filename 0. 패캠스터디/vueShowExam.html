<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<style>
    .box{
        width: 200px;
        height: 150px;
        background-color: red;
    }
</style>
<div id="app">
    <button @click="toggle">toggle</button>
    <!--
    #. v-if 는 토글비용이 높고, v-show 같은 경우에는 초기 렌더링 비용이 높다. (렌더를 하거나, CSS 로 처리하거나..)
    #. 일반적으로 v-if로 쓰고, 자주 나타났다 사라지면 v-show 가 효과적이다.
    -->
    <div    v-show="show"
            class="box"></div>
</div>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            toggle () {
                this.show = !this.show
            }
        }
    })
</script>
</body>
</html>
