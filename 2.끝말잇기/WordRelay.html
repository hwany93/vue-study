<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>{{word}}</div>
        <form v-on:submit="onSubmitForm">
            <input type="text" v-model="value" ref="answer">
            <button type="submit">입력!</button>
            <div>{{result}}</div>
        </form>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#root",
        data:{
            word : '환동박',
            result : '',
            value : ''
        },
        methods:{
            onSubmitForm(e) {
                e.preventDefault();
                if(this.word[this.word.length -1] === this.value[0]){
                    this.result = '정답!';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focus();
                }else{
                    this.result = '땡!';
                    this.value = '';
                    this.$refs.answer.focus();
                }
            }
        }
    })
</script>
</html>
